<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>flash cards</title>
  </head>
  <body>
    <button id="clear" class="clear">
      <i class="fas fa-trash"></i>delete all cards
    </button>
    <h1>
      memory cards
      <button id="show" class="btn btn-small i.fas.fa-plus">
        add new cards
      </button></h1>

      <div id="cards-container" class="cards">

      </div>

      <div class="navigation">
        <button id="prev" class="nav-btn">
          <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="next" class="nav-btn">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <button id="delete-btn" class="btn"><i class="fas fa-trash"></i></button>

      <div id="add-card-container" class="add-card-container">
        <h1>
          add new card
          <button id="hide" class="btn btn-small btn-ghost">
            <i class="fas fa-times"></i>
          </button>
        </h1>
        <div class="form-group">
          <label for="question">question</label>
          <textarea id="question" placeholder="enter question"></textarea>
        </div>

        <div class="form-group">
          <label for="answer">answer</label>
          <textarea id="answer" placeholder="enter answer"></textarea></div>    <button id="add-card" class="btn">
            <i class="fas fa-plus"></i>add card
          </button>
        </div>

    

    </h1>
    <script src="script.js"></script>
  </body>
</html>
